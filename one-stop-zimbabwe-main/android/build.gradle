// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        facebookSdkVersion = "13.1.0"
        kotlin_version = "1.6.0"
        reactNativeVersion = "0.76.3"
        hermesEngineVersion = "0.76.3"
        FLIPPER_VERSION = "0.189.0"

        // Define Hermes-enabled property
        hermesEnabled = project.hasProperty('react') ? project.ext.react.enableHermes : false

        // NDK version for compatibility
        ndkVersion = System.properties['os.arch'] == "aarch64" ? "24.0.8215888" : "21.4.7075529"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Android Gradle Plugin
        classpath("com.android.tools.build:gradle:7.3.1")
        // Kotlin Plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        // React Native Gradle Plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.76.3")
        // Download Task Plugin
        classpath("de.undercouch:gradle-download-task:5.0.1")
        // Google Services Plugin for Firebase
        classpath("com.google.gms:google-services:4.3.14")
    }
}

allprojects {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Maven Central for libraries
        maven {
            url("$rootDir/../node_modules/react-native/android") // React Native binaries
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist") // JSC binaries
        }
        maven {
            url 'https://www.jitpack.io' // JitPack for third-party libraries
        }
    }
}

// React Native-specific configurations
project.ext.react = [
    enableHermes: true // Toggle Hermes as needed
]
